       xml:space="preserve"
       id="flowRoot4484"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"><flowRegion
         id="flowRegion4486"><rect
           id="rect4488"
           width="603"
           height="174"
           x="-42"
           y="400.36218" /></flowRegion><flowPara
         id="flowPara4494"
         style="font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Serif;-inkscape-font-specification:Serif">  Patent in its traditional meaning, is a government-protected monopoly. However, because it is a granted property right that covers wide range of transactions, questionable practices such as patent suppression are invented ever since. By actively applying for patents and passively asking for royalty fee, it now becomes a standalone business mode, companies like Intellectual Ventures and Digitude Innovations are actively seeking legal means to profit from the large patent pools they gathered through acquisitions and bankruptcy liquidations. These business practices failed to address the very principle of patent law, which is to reward patent inventors in order to better promote technology advancement. On the other hand, in today’s world, a competitive market shows great success in allocating resources. If we can create a competitive market for patent through some minor modifications on current patent practice, it would be expected that many bad business practices due to our inefficient patent allocation would go away.</flowPara></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot4501"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="translate(4,-44)"><flowRegion
         id="flowRegion4503"><rect
           id="rect4505"
           width="604"
           height="158"
           x="-46"
           y="626.36218" /></flowRegion><flowPara
         id="flowPara4507"
         style="font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Serif;-inkscape-font-specification:Serif">  Patent is considered as a property. Thus, it comes with full property rights. In practice, that is usually means companies are the ones who will exercise these rights on patents. It makes sense because individuals usually lack of necessary means to exercise their rights on patents, especially when they need to collect royal fee, investigate patent infringements etc. However, Two differences between corporation and natural person make this situation easier for patent abuse. First, a company doesn’t hold morality value. The purpose of a company is to make profit. Thus, it will operate at the edge of what the law permits when that is to its advantages. Second, a company can be bought or restructured, which will turn its original purpose up side down. In many patent suppression cases, the patents involved are usually bought through bankruptcy liquidations or acquisitions.</flowPara></flowRoot>    <text
