<div>问题在于，你如何去想他。</div>
<div>事情忙完了，就没有可忙的了么？还有时间要追。时间才是问题的关键。不能浪费时间和金钱无意义的事情上，不对么。很多问题的解决看起来容易，但是却都不是满意的。因为空间的不封闭。如果我们存在于一个封闭的宇宙中，那么，熵的不可避免的增长将会导致宇宙的毁灭。但是它并没有。我们的NP-Hard、NP-Complete问题都需要怎么解决？存在P解法么？还是加个维的问题？我不清楚，在于如何去想。</div>
