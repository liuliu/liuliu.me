<p><font size="2"><strong>孤影寒光，<br />坠残影，<br />留迷离，<br />映照清浊世。<br />愁酒醉心落花香，<br />只望碧水东去。</strong></font>
</p><p><font size="2"><strong>潸然泪下，<br />刺心魂，<br />震思腹，<br />朦胧忆昔秋。<br />寒风透纱，<br />唯留空樽酒。</strong></font>
</p><p>
<hr />
</p><p>
</p><p>龙填的词，意境不灵。</p>
