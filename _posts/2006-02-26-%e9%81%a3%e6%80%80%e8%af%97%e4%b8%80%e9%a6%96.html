<p>少时尝赋诗遣怀，诸如此首，不过贻笑尔。
</p><p><font size="4"><strong>三年一觉浮云中，死生不过两空空。</strong></font><br /><font size="4"><strong>把酒言欢尝余恨，歌舞升平有凛风。</strong></font><br /><font size="4"><strong>晁错且逞嘴上能，李贺不过一书生。</strong></font><br /><font size="4"><strong>他日若携玉龙往，敢叫苍天不姓黄。</strong></font></p>
