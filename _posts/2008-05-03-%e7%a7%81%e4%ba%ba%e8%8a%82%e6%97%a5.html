<p>有那么多的公共节日，于私，还是有很多私人节日的。结婚纪念日，离婚纪念日，生日，忌日。有些太过有名的人的私人节日，就成了公共节日。比如马厩里的玛丽亚和十字架上的耶稣。 </p><p>而那些熙熙攘攘的公共日子外，终归有一些没有意义的数字组成的小日子让我们觉得能够舒口气。既然这个国家这么累，就在10月1日让大家开开心心地玩7天吧。 </p><p>大家都是懒惰的，要给自己浪费时间去玩找些理由。但是事情还是要人做下去。</p>
