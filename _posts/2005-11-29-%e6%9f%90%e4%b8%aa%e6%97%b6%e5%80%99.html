<div>某个时候，翻看一些过去的东西，一些事情，一些照片，一些记忆的碎片，还有那些一点一滴留下的痕迹。</div>
<div> </div>
<div>那些熟悉的半陌生的朋友，一起吃过饭，睡过觉，叫过兄弟，打过架。不是想念，而是偶然的撷取。就是希望能够朋友遍天下，然后走到哪都有人叫做朋友，都能够出去痛快痛快。</div>
<div> </div>
<div>在今天晚上，还有两篇中英文摘要一篇论文和一些程序要写，我却又在这里发牢骚了。</div>
