<p>某个月朗星稀的晚上，一只狮子在入睡之前想：“明天，我一定要逮到跑得最慢的羚羊。”同时，一只羚羊在入睡之前想：“明天，我一定要躲过跑得最快的狮子。” —— 无论如何，太阳升起之后，我们每个人都要奋力奔跑 ..... </p><p>摘自：<a href="http://netlab.cs.tsinghua.edu.cn/~yxia/class.html">http://netlab.cs.tsinghua.edu.cn/~yxia/class.html</a></p>
